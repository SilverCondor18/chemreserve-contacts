<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <script type="module" src="./js/script.js" defer></script>
    <title>Компанія "ХІМРЕЗЕРВ"</title>
  </head>
  <body>
    <header class="page-header"></header>
    <main class="page-main">
      <section class="news-section">
        <div class="container">
          <h1 class="main-header">Новини</h1>
          <div class="block-wrapper">
            <h2 class="block-wrapper-header">
              ТОВ «Компанія «Хімрезерв» отримала на свою адресу перше судно
            </h2>
            <p class="block-wrapper-remark">11 грудня 2024 р.</p>
            <p class="block-wrapper-text">
              ТОВ «Компанія «Хімрезерв» отримала на свою адресу перше судно, яке
              доставило в порт Ізмаїл партію фосфоритів. Сировина вже в дорозі
              до українського виробника мінеральних добрив!
            </p>
            <ul class="news-images-group">
              <li class="news-images-item">
                <img
                  class="news-image"
                  src="./images/ship1.jpg"
                  alt="Корабель"
                />
              </li>
              <li class="news-images-item">
                <img
                  class="news-image"
                  src="./images/ship2.jpg"
                  alt="Корабель"
                />
              </li>
              <li class="news-images-item">
                <img
                  class="news-image"
                  src="./images/ship3.jpg"
                  alt="Корабель"
                />
              </li>
              <li class="news-images-item">
                <img
                  class="news-image"
                  src="./images/ship4.jpg"
                  alt="Корабель"
                />
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="page-footer"></footer>
    <div class="modal-backdrop"></div>
  </body>
</html>
